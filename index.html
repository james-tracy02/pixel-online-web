<!DOCTYPE html>
<html>
<head>
  <title>pixel-online</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div>
    <div id="chat">
      <div id="canvas-bg">
      </div>
      <canvas id="canvas">
      </canvas>
      <canvas id="hcanvas" oncontextmenu="return false;">
      </canvas>
    </div>
  </div>
  <div id="tools">
    Draw with left click. Pick color from canvas with right click. Move the canvas with WASD. Zoom with mouse wheel. <span id="version"></span><br /><br />
    Color: <input id="color-picker" type="color" value="#000000" /><br /><br />
    <button><a id="save" download="canvas.png">Download as image</a></button>
  </div>
  <script src="./pixels.js"></script>
</body>
</html>
