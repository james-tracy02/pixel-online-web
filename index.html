<!DOCTYPE html>
<html>
<head>
  <title>pixel-online</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" href="./favicon.png">
</head>
<body>
  <div>
    <div id="chat">
      <div id="canvas-bg">
      </div>
      <canvas id="canvas">
      </canvas>
      <canvas id="hcanvas" oncontextmenu="return false;">
      </canvas>
    </div>
  </div>
  <div id="tools">
    Draw with left click. Pick color from canvas with right click. Change pen size with Q and E. Move the canvas with WASD. Zoom with mouse wheel. <span id="version"></span><br /><br />
    Color: <input id="color-picker" type="color" value="#000000" /> &emsp;
    Pen Size (1-<span id="max-pen"></span>): <input id="pen-size" type="text" size="1" maxlength="1" value="1" /> <br /> <br/>
    <button><a id="save" download="canvas.png">Download as image</a></button>
  </div>
  <script src="./pixels.js"></script>
</body>
</html>
